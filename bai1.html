<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <font size="+1">
            <table align="center" border="1">
                <tbody>
                    <tr>
                        <td colspan="2" align="center">
                            <font size="+3">
                                <b>ĐĂNG KÝ</b>
                            </font>
                        </td>
                    </tr>
                    <tr>
                        <td>Full Name</td>
                        <td>
                            <input type="text" size="30" placeholder="Nhập full name">
                        </td>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td>
                            <input type="text" size="30" placeholder="Nhập tên">
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="password" size="30" name="" id="" placeholder="Nhập mật khẩu">                  
                        </td>
                    </tr>
                    <tr>
                        <td>Nhập lại password</td>
                        <td>
                            <input type="text" name="" size="30" id="" placeholder="Nhập lại mật khẩu">
                        </td>
                    </tr>
                    <tr>
                        <td>Giới Tính</td>
                        <td>
                            <input type="radio" name="Gioitinh" id=""> Nam
                            <input type="radio" name="Gioitinh" id=""> Nữ
                        </td>
                    </tr>
                    <tr>
                        <td>Ngày sinh</td>
                        <td>
                            <select name="day" id="day">
                                <option value="">Chọn ngày</option>
                                <option value="1">Ngày 1</option>
                                <option value="2">Ngày 2</option>
                                <option value="3">Ngày 3</option>
                                <option value="4">Ngày 4</option>
                                <option value="5">Ngày 5</option>
                                <option value="6">Ngày 6</option>
                                <option value="7">Ngày 7</option>
                                <option value="8">Ngày 8</option>
                                <option value="9">Ngày 9</option>
                                <option value="10">Ngày 10</option>
                                <option value="11">Ngày 11</option>
                                <option value="12">Ngày 12</option>
                                <option value="13">Ngày 13</option>
                                <option value="14">Ngày 14</option>
                                <option value="15">Ngày 15</option>
                                <option value="16">Ngày 16</option>
                                <option value="17">Ngày 17</option>
                                <option value="18">Ngày 18</option>
                                <option value="19">Ngày 19</option>
                                <option value="20">Ngày 20</option>
                                <option value="21">Ngày 21</option>
                                <option value="22">Ngày 22</option>
                                <option value="23">Ngày 23</option>
                                <option value="24">Ngày 24</option>
                                <option value="25">Ngày 25</option>
                                <option value="26">Ngày 26</option>
                                <option value="27">Ngày 27</option>
                                <option value="28">Ngày 28</option>
                                <option value="29">Ngày 29</option>
                                <option value="30">Ngày 30</option>
                                <option value="31">Ngày 31</option>
                            </select>

                            <select name="mont" id="month">
                                <option value="">Chọn tháng</option>
                                <option value="1">Tháng 1</option>
                                <option value="2">Tháng 2</option>
                                <option value="3">Tháng 3</option>
                                <option value="4">Tháng 4</option>
                                <option value="5">Tháng 5</option>
                                <option value="6">Tháng 6</option>
                                <option value="7">Tháng 7</option>
                                <option value="8">Tháng 8</option>
                                <option value="9">Tháng 9</option>
                                <option value="10">Tháng 10</option>
                                <option value="11">Tháng 11</option>
                                <option value="12">Tháng 12</option>
                            </select>

                            <select name="year" id="year">
                                <option value="">Chọn Năm</option>
                                <option value="">Năm 2010</option>
                                <option value="">Năm 2011</option>
                                <option value="">Năm 2012</option>
                                <option value="">Năm 2013</option>
                                <option value="">Năm 2014</option>
                                <option value="">Năm 2015</option>
                                <option value="">Năm 2016</option>
                                <option value="">Năm 2017</option>
                                <option value="">Năm 2018</option>
                                <option value="">Năm 2019</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Địa chỉ</td>
                        <td>
                            <textarea name="" id="" cols="30" rows=""></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>Avatar</td>
                        <td>
                            <input type="file" name="" id="" placeholder="No file chosen">
                        </td>
                    </tr>
                    <tr>
                        <td>Sở thích</td>
                        <td>
                            <input type="checkbox" value=""> Xem phim
                            <input type="checkbox" name="" id=""> Thể Thao
                            <input type="checkbox" name="" id=""> Web
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button>Reset</button>
                            <button>Ok</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </font>
    </form>
</body>
</html>
